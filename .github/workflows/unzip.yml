name: Unzip v2board

on:
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2


    - name: Install unzip
      run: sudo apt-get install unzip  # 安装 unzip 工具（如果必要）

    - name: Unzip v2board-1.7.3.zip
      run: unzip v2board-1.7.3.zip -d .
